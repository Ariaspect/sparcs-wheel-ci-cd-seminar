name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Build
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        version: [ 14.x, 16.x, 18.x ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node ${{ matrix.version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Prettier & lint
        run: |
          npm prettier
          npm lint

      - name: Build
        run: npm run build